<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#E5EEFA" />
    <meta
      name="description"
      content="Trace a star on any date between 3001 BCE and 3000 CE."
    />

    <meta property="og:title" content="Star Path Viewer" />
    <meta property="og:description" content="Trace a star on any date between 3001 BCE and 3000 CE." />
    <meta property="og:image" content="https://stardial-astro.github.io/star-path-data/images/star-path-viewer_thumbnail.png" />
    <meta property="og:url" content="https://stardial-astro.github.io/star-path-viewer" />
    <meta name="twitter:card" content="summary_large_image">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Star Path Viewer</title>

    <!-- Handle the redirect -->
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://unpkg.com/browser-geo-tz@latest/dist/geotz.js" async></script>
  </body>
</html>
